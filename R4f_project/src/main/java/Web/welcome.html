<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Welcome Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Header Image -->
    <header>
		<div class="header-center-img">
			<img src="Images/header-img.png">
		</div>
	</header>

	<div class="container">
		<div class="welcome-header">
			<h1>Welcome to R4F, your best friend for remembering the special days!</h1>
		</div>

		<div class="three-column-wrapper">

			<!-- Left side buttons -->
			<div class="buttons-content-wrapper"> <!-- 3 main left grid buttons -->  

				<div class="button-content-wrapper">
					<div class="button-img-background" style="background-image:url(Images/miniBg/login.png)"></div>

					<div class="img-text-wrapper">
						<div class="logo-wrapper">
							<img src="Images/miniLogos/loginLogo.png">  <!-- Make form visibility from 0 to 100 -->
						</div>
					</div>
				</div>

				<div class="button-content-wrapper">
					<div class="button-img-background" style="background-image:url(Images/miniBg/register.png)"></div>

					<div class="img-text-wrapper">
						<div class="logo-wrapper">
							<img src="Images/miniLogos/registerLogo.png">  <!-- Make form visibility from 0 to 100 -->
						</div>
					</div>
				</div>

				<div class="button-content-wrapper">
					<div class="button-img-background" style="background-image:url(Images/miniBg/aboutUs.png)"></div>

					<div class="img-text-wrapper">
						<div class="logo-wrapper">
							<img src="Images/miniLogos/aboutUsLogo.png">  <!-- Make form visibility from 0 to 100 -->
						</div>
					</div>
				</div>

			</div>

			<!-- LOGIN -->
			<div class="left-form-content-wrapper">
				<form action="" method="GET">
					<div class="left-questions-container">
						<div class="question">
							<label> 
								Username:
								<div class="survey-answer-box">
									<input type="text" name="username" id="username" required> 
								</div> 
							</label>
						</div>

						<div class="question">
							<label> 
								Email:
								<div class="survey-answer-box">
									<input type="email" name="email" id="email" required>
								</div>
							</label>
						</div>

						<div class="question">
							<label> 
								Password:
								<div class="survey-answer-box">
									<input type="password" name="password" id="password" required>
								</div>	
							</label>
						</div>

						<div class="question">
							<label> 
								First Name:
								<div class="survey-answer-box">
									<input type="text" name="name" id="name" required>
								</div> 
							</label>
						</div>

						<div class="question">
							<label> 
								Last Name:
								<div class="survey-answer-box">
									<input type="text" name="last-name" id="last-name" required>
								</div>  
							</label>
						</div>

						<div class="question">
							<label> 
								Birthday:
								<div class="survey-answer-box">
									<input type="date" name="birthday" id="birthday" required>
								</div>  
							</label>
						</div>

						<div class="question">

							<label> 
								Instagram @:
								<div class="survey-answer-box">
									<input type="text" name="ig" id="ig">
								</div>
							</label>

							<label> 
								Twitter @:
								<div class="survey-answer-box">
									<input type="text" name="twt" id="twt">
								</div>  
							</label>

							<label> 
								Discord Username:
								<div class="survey-answer-box">
									<input type="text" name="dsc" id="dsc">
								</div>
							</label>
						</div>

						<div class="question">
							<label> 
								How many daily notifications would you like to receive for each birthday?
								<div class="survey-answer-box">
									<input type="number" name="noti-type" id="noti-type" min="1" max="3" required>
								</div> 
							</label>
						</div>
						
						<div class="submit-reg-button">
							<button onclick=""> Submit Registration Form </button>
						</div>
						

					</div>
				</form>
			</div>

			<!-- ACOOUNT CREATION -->
			<div class="right-form-content-wrapper">
				<form action="" method="GET">
					<div class="right-questions-container">
						
						<div class="question">
							<label> 
								Username:
								<div class="survey-answer-box">
									<input type="text" name="username" id="username" required>
								</div> 
							</label>
						</div>

						<div class="question">
							<label> 
								Password:
								<div class="survey-answer-box">
									<input type="password" name="password" id="password" required>
								</div> 
							</label>
						</div>

						<div class="question">
							<label> 
								Is this your first time ever logging in? [check if true]
								<div class="survey-answer-box">
									<input type="checkbox" name="first-time" id="first-time" value="True" required>
								</div>
							</label>
						</div>

						<div class="submit-login-button">
							<button onclick=""> Submit Login Form </button>
						</div>
						
					</div>
				</form>
			</div>
		</div>

	</div>

	<!-- Footer Image -->
	<footer>
		<div class="footer-center-img">
			<img src="Images/footer-img.png">
		</div>
	</footer>

</body>
</html>
