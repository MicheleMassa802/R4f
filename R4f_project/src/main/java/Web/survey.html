<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Birthday Survey Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="surveyStyles.css">
	<link rel="stylesheet" href="globalStyles.css">
</head>
<body>
	<!-- Header Image -->
	<header>
		<div class="header-center-img">
			<img src="Images/header-img.png">
		</div>
	</header>
	
	<div class="container">
		<div class="survey-header">
			<h1>Birthday Survey</h1>
		</div>

		<div class="survey-form">
			<!-- GET allows us to get the submitted answers in the link, and upon submission, user is sent to results page -->
			<form>
				<div class="questions-container">
					<div class="question">
						<label> 
							What is the user ID of the person inviting you to fill this survey?
							<div class="survey-answer-box">
								<input type="text" name="q1" id="q1" required>
								<!-- the type=text allows us to submit strings, use type "password" to blur the field being entered -->  
							</div>
						</label>
					</div>

					<div class="question">
						<label> 
							What is the calendar ID of the person inviting you to fill this survey?
							<div class="survey-answer-box">
								<input type="text" name="q2" id="q2" required>  
							</div>
						</label>
					</div>

					<div class="question">
						<label> 
							What is your name?
							<div class="survey-answer-box">
								<input type="text" name="q3" id="q3" required>
							</div>
						</label>
					</div>

					<div class="question">
						<label> 
							What is your last name? 
							<div class="survey-answer-box">
								<input type="text" name="q4" id="q4" required>
							</div>
						</label>
					</div>

					<div class="question">
						<label> 
							What is your date of birth? [yyyy=mm-dd]
							<div class="survey-answer-box">
								<input type="date" name="q5" id="q5" required>
							</div>	
						</label>
					</div>

					<div class="question">
						<label> 
							What is your instagram username?
							<div class="survey-answer-box">
								<input type="text" name="q6" id="q6">
							</div>
						</label>
					</div>

					<div class="question">
						<label> 
							What is your twitter username?
							<div class="survey-answer-box">
								<input type="text" name="q7" id="q7">
							</div>
						</label>
					</div>

					<div class="question">
						<label> 
							What is your discord username?
							<div class="survey-answer-box">
								<input type="text" name="q8" id="q8">
							</div>
						</label>
					</div>

				</div>

				<div class="submit-reset-buttons">
					<div class="reset-button">
						<button type="reset"> Reset </button> <!-- the type=reset allows us to reset all fields to blank -->
					</div>
					<div class="submit-button">
						<button type="submit" onclick="submitFunc()"> Submit </button>  <!-- the type=submit allows us to submit by clicking ENTER -->
					</div>
					
				</div>
			</form>
		</div>
	</div>

	
	<!-- Footer Image -->
	<footer>
		<div class="footer-center-img">
			<img src="Images/footer-img.png">
		</div>
	</footer>

</body>

<!-- Submission function js FOR NOW-->
<script>
	function submitFunc(){
		// get values
		var q1 = document.getElementById("q1").value;
		var q2 = document.getElementById("q2").value;
		var q3 = document.getElementById("q3").value;
		var q4 = document.getElementById("q4").value;
		var q5 = document.getElementById("q5").value;
		var q6 = document.getElementById("q6").value;
		var q7 = document.getElementById("q7").value;
		var q8 = document.getElementById("q8").value;

		// create birthday object with the given answers
		var bdControllerClass = Java.type("main.java.Controllers.BirthdayController");
		bdControllerClass.bdController();
		bdControllerClass.executCreateSML(q6, q7, q8);
		bdControllerClass.executCreateBirthday(q5, q3, q4);

		// create calendar object from ids provided
		var calendarControllerClass = Java.type("main.java.Controllers.CalendarController");
		calendarControllerClass.calendarController(q1);
		calendarControllerClass.setCalendarEventManager(q2);

		// add bdid to calendar
		calendarControllerClass.modifyCalendarEvent(true, q5, bdControllerClass.bdId);
	}
</script>

<script src="survey.js"></script>
</html>
