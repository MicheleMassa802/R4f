<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Birthday Survey Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Header Image -->
	<div class="header-img">
		<img src="Images/header.png"> 
	</div>
	
	<div class="container">
		<div class="survey-header">
			<h1>Birthday Survey</h1>
		</div>

		<div class="survey-form">
			<!-- GET allows us to get the submitted answers in the link, and upon submission, user is sent to results page -->
			<form action="surveyResults.html" method="GET">
				<div class="questions-container">
					<div class="q1">
						<label> 
							What is the user ID of the person inviting you to fill this survey?
							<input type="text" name="q1" id="q1" required>
							<!-- the type=text allows us to submit strings, use type "password" to blur the field being entered -->  
						</label>
					</div>

					<div class="q2">
						<label> 
							What is your name?
							<input type="text" name="q2" id="q2" required>
						</label>
					</div>

					<div class="q3">
						<label> 
							What is your last name? 
							<input type="text" name="q3" id="q3" required>
						</label>
					</div>

					<div class="q4">
						<label> 
							What is your date of birth? [dd-mm-yyyy]
							<input type="date" name="q4" id="q4" required>
						</label>
					</div>

					<div class="q5">
						<label> 
							What is your instagram username? 
							<input type="text" name="q5" id="q5">
						</label>
					</div>

					<div class="q6">
						<label> 
							What is your twitter username?
							<input type="text" name="q6" id="q6">
						</label>
					</div>

					<div class="q7">
						<label> 
							What is your discord username?
							<input type="text" name="q7" id="q7">
						</label>
					</div>

				</div>

				<div class="submit-reset-buttons">
					<button type="reset"> Reset </button> <!-- the type=reset allows us to reset all fields to blank -->
					<button type="submit" onclick="submitFunc()"> Submit </button>  <!-- the type=submit allows us to submit by clicking ENTER -->
				</div>
			</form>
		</div>
	</div>

	<!-- Submission function js -->
	<script>
		function submitFunc(){
			var q1 = documnet.getElementById("q1").value;
			var q2 = documnet.getElementById("q2").value;
			var q3 = documnet.getElementById("q3").value;
			var q4 = documnet.getElementById("q4").value;
			var q5 = documnet.getElementById("q5").value;
			var q6 = documnet.getElementById("q6").value;
			var q7 = documnet.getElementById("q7").value;
		}
	</script>
</body>
</html>
